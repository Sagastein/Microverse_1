<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Form Survey</h1>
    <p id="description">
      Please fill out this form to help us improve our Services
    </p>
    <form action="/" id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="enter your name"
      />
      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="Enter your email"
      />
      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Enter your age"
        min="18"
        max="100"
      />
      <label for="dropdown">occupation:</label>
      <select name="occupation" id="dropdown">
        <option value="" selected disabled>Set occupation</option>
        <option value="">developer</option>
        <option value="">designer</option>
        <option value="">Enginner</option>
        <option value="">others</option>
      </select>
      <fieldset>
        <legend>Gender</legend>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male" required />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" required />
      </fieldset>
      <fieldset>
        <legend>Services</legend>
        <input type="checkbox" name="Services" value="web design" id="web" />
        <label for="web">web design</label>
        <input
          type="checkbox"
          name="Services"
          id="app"
          value="App development"
        />
        <label for="app">App Development</label>
      </fieldset>
      <label for="comments">Comments:</label>
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="5"
        placeholder="write your comment here ..."
      ></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
